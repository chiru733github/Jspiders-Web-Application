<!DOCTYPE html>
<html>
<head>
	<title>Jspiders Marathahalli</title>
	<link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="Bootstrap/css/mdb.css">
	<link rel="stylesheet" href="Bootstrap/css/Styles.css">
	<link rel="stylesheet" href="Bootstrap/fa/css/all.css">
	<style>
		.bor
		{
			border: 2px solid rgba(0, 0, 0, 0.5);
			border-radius: 20px;
			box-shadow: 0 0 10px black;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark navbar-expand-md ">
		<div class="container-fluid">
			<a href="index.html" class="navbar-brand text-warning"><i class="fa fa-snowflake pr-2"></i>Jspiders Marathahalli</a>
			<button class="navbar-toggler" data-target="#links" data-toggle="collapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="links">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="index.html" class="nav-link"><i class="fa-solid fa-chart-bar pr-2"></i>Dashboard</a>
					</li>
					<li class="nav-item">
						<a href="tasks.html" class="nav-link"><i class="fa fa-list pr-2"></i>Tasks</a>
					</li>
					<li class="nav-item">
						<a href="category.html" class="nav-link"><i class="fa fa-sitemap pr-2"></i>Category</a>
					</li>
					<li class="nav-item">
						<a href="employees.html" class="nav-link"><i class="fa fa-users pr-2"></i>Employees</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<div class="dropdown">
							<a href="" class="nav-link" data-toggle="dropdown"><i class="fa fa-sign-in-alt pr-2"></i>Chiru</a>
							<div class="dropdown-menu">
								<a href="profile.html" class="dropdown-item"><i class="fa-solid fa-circle-user pr-1"></i>Profile</a>
								<a href="setting.html" class="dropdown-item"><i class="fa-solid fa-gears pr-1"></i>Settings</a>
							</div>
						</div>
					</li>
					<li class="nav-item">
						<a href="login.html" class="nav-link"><i class="fa fa-sign-out-alt pr-2"></i>Sign Out</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<nav class="navbar navbar-dark bg-info text-white">
		<h2><i class="fa-solid fa-gears pr-2"></i>Profile Settings</h2>
		<h4 id="time"></h4>
	</nav>
	<section>
		<div class="container-fluid mt-4 mb-3 pl-2">
			<div class="row">
				<div class="col-md-4 pt-5">
					<div class="pl-5">
						<img src="images/chiru.jfif" class="cir ml-5 text-center">
					</div>
					<h3 class="mt-3 text-center">Chirudeep</h3>
					<h4 class="mt-2 text-center"><i class="fa-regular fa-envelope pr-2"></i>pagadalachirudeep@gmail.com</h4>
				</div>
				<div class="col-md-4 bor">
					<form>
						<div class="form-group pt-3">
							<h1>Profile Settings</h1>
						</div>
						<div class="form-group row">
							<div class="col-md-6">
								<label class="form-check-label">Name</label>
								<input type="text" placeholder="first name" class="form-control" name="">
							</div>
							<div class="col-md-6">
								<label class="form-check-label">Surname</label>
								<input type="text" placeholder="surname" class="form-control" name="">
							</div>
						</div>
						<div class="form-group">
							<label class="form-check-label">Mobile Number</label>
							<input type="text" name="" placeholder="Enter phone number" class="form-control">
						</div>
						<div class="form-group">
							<label class="form-check-label">Address Line</label>
							<input type="text" name="" placeholder="Enter Address line" class="form-control">
						</div>
						<div class="form-group">
							<label class="form-check-label">Postcode</label>
							<input type="text" name="" placeholder="Enter Postcode" class="form-control">
						</div>
						<div class="form-group">
							<label class="form-check-label">State</label>
							<select class="form-control">
								<option>Select State</option>
								<option>Andhra Pradesh</option>
								<option>Karnataka</option>
								<option>Tamil Nadu</option>
								<option>Kerala</option>
								<option>Maharashtra</option>
							</select>
						</div>
						<div class="form-group">
							<label class="form-check-label">Area</label>
							<select class="form-control">
								<option>Select Area</option>
								<option>Tirupati</option>
								<option>Madanapalli</option>
								<option>Puttur</option>
								<option>Marathahalli</option>
								<option>Chennai</option>
							</select>
						</div>
						<div class="form-group">
							<label class="form-check-label">Email Id</label>
							<input type="text" name="" placeholder="Enter Email Id" class="form-control">
						</div>
						<div class="form-group">
							<label class="form-check-label">Education</label>
							<input type="text" name="" placeholder="Education" class="form-control">
						</div>
						<div class="form-group row">
							<div class="col-md-6">
								<label class="form-check-label">Country</label>
								<input type="text" placeholder="country" name="" class="form-control">
							</div>
							<div class="col-md-6">
								<label class="form-check-label">Region</label>
								<input type="text" placeholder="Region" name="" class="form-control">
							</div>
						</div>
						<div class="form-group text-center">
							<button class="btn btn-outline-white btn-md btn-secondary">Save Profile</button>
						</div>
					</form>
				</div>
				<div class="col-md-4">
					<h3 class="pt-4">Experience</h3>
					<form>
						<div class="form-group pt-4">
							<label class="form-check-label">Experience in Designing</label>
							<input type="text" placeholder="Experience" class="form-control" name="">
						</div>
						<div class="form-group">
							<label class="form-check-label">Additional Details</label>
							<input type="text" placeholder="additional details" class="form-control" name="">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<section class="container-fluid">
		<div class="row bg-dark text-white text-center">
			<div class="col">
				<h3>CopyRights: &copy; 2023</h3>
				<h6>All Rights are Reserved</h6>
			</div>
		</div>
	</section>
<!-- Script link -->
<script src="Bootstrap/js/javascript.js"></script>
<script src="Bootstrap/js/jquery.js"></script>
<script src="Bootstrap/js/popper.js"></script>
<script src="Bootstrap/js/mdb.js"></script>
<script src="Bootstrap/js/bootstrap.js"></script>
</body>
</html>
